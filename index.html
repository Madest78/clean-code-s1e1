<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link
      href="style.css"
      rel="stylesheet"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body class="page">
    <header class="header">
      <img class="img" src="./eisenhower-matrix.jpg">
      <a
        class="more-inf"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="main-content">
      <article id="adding-task">
        <h3 class="label">Add Item</h3>
        <section class="wrapper">
          <input
            id="new-task"
            class="task"
            type="text"
          >
          <button class="add">Add</button>
        </section>
      </article>
      <h3 class="label">Todo</h3>
      <ul id="task-in-progress">
      <li id="container">
        <input
          id="mark"
          type="checkbox"
        >
        <label class="task">Pay Bills</label>
        <input
          id="input-text"
          type="text"
          class="task"
        >
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg">
        </button>
      </li>
      <li
        id="container"
        class="edit-mode"
      >
        <input
          id="mark"
          type="checkbox"
          >
        <label class="task">Go Shopping</label>
        <input
          id="input-text"
          type="text"
          value="Go Shopping"
          class="task"
        >
        <button class="edit">Save</button>
        <button class="delete">
          <img src="./remove.svg">
        </button>
      </li>
      </ul>
      <h3 class="label">Completed</h3>
      <ul id="completed-tasks">
        <li id="container">
          <input
            id="mark"
            type="checkbox"
            checked
            >
          <label class="task">See the Doctor</label>
          <input
            id="input-text"
            type="text"
            class="task"
          >
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
